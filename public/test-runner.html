<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaviyo Analytics Dashboard Tests</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #2563eb;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
    }
    
    .test-results {
      margin-top: 20px;
    }
    
    .test-suite {
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .suite-header {
      background-color: #f3f4f6;
      padding: 10px 15px;
      font-weight: 600;
    }
    
    .test-case {
      padding: 10px 15px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .test-case:nth-child(even) {
      background-color: #f9fafb;
    }
    
    .test-name {
      flex: 1;
    }
    
    .test-status {
      font-size: 14px;
      padding: 3px 6px;
      border-radius: 4px;
    }
    
    .test-status.passed {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .test-status.failed {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    
    .controls {
      margin: 20px 0;
    }
    
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #1d4ed8;
    }
    
    .console-output {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Klaviyo Analytics Dashboard Tests</h1>
  
  <div class="controls">
    <button id="run-tests">Run Tests</button>
  </div>
  
  <div class="test-results" id="test-results">
    <!-- Test results will be displayed here -->
  </div>
  
  <div class="console-output" id="console-output"></div>
  
  <!-- Include Jest for testing -->
  <script src="https://unpkg.com/jest-lite@1.0.0-alpha.4/dist/core.js"></script>
  <script src="https://unpkg.com/jest-lite@1.0.0-alpha.4/dist/expect.js"></script>
  
  <!-- Include the test file -->
  <script src="dashboard.test.js"></script>
  
  <script>
    // Initialize Jest-lite
    window.jest = window['jest-lite'];
    window.expect = window['jest-lite'].expect;
    
    // Console output capture
    const consoleOutput = document.getElementById('console-output');
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    
    console.log = function(...args) {
      const message = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      
      consoleOutput.innerHTML += `<div>${message}</div>`;
      originalConsoleLog.apply(console, args);
    };
    
    console.error = function(...args) {
      const message = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      
      consoleOutput.innerHTML += `<div style="color: #f87171;">${message}</div>`;
      originalConsoleError.apply(console, args);
    };
    
    // Run tests and display results
    document.getElementById('run-tests').addEventListener('click', async () => {
      // Clear previous test results
      document.getElementById('test-results').innerHTML = '';
      consoleOutput.innerHTML = '';
      
      console.log('Running tests...');
      
      const results = {
        suites: [],
        passed: 0,
        failed: 0,
        total: 0
      };
      
      // Get all test suites
      const testSuites = [];
      for (const key in window) {
        if (key.startsWith('describe')) {
          testSuites.push(window[key]);
        }
      }
      
      // Run each test suite
      for (const suite of testSuites) {
        const suiteResult = {
          name: suite.name,
          tests: [],
          passed: 0,
          failed: 0
        };
        
        console.log(`Running test suite: ${suite.name}`);
        
        // Run each test in the suite
        for (const test of suite.tests) {
          console.log(`  Running test: ${test.name}`);
          
          try {
            await test.fn();
            suiteResult.tests.push({
              name: test.name,
              status: 'passed'
            });
            suiteResult.passed++;
            results.passed++;
            console.log(`  ✅ ${test.name}`);
          } catch (error) {
            suiteResult.tests.push({
              name: test.name,
              status: 'failed',
              error: error.message
            });
            suiteResult.failed++;
            results.failed++;
            console.error(`  ❌ ${test.name}: ${error.message}`);
          }
          results.total++;
        }
        
        results.suites.push(suiteResult);
      }
      
      // Display results
      const testResults = document.getElementById('test-results');
      
      for (const suite of results.suites) {
        const suiteElement = document.createElement('div');
        suiteElement.className = 'test-suite';
        
        const suiteHeader = document.createElement('div');
        suiteHeader.className = 'suite-header';
        suiteHeader.textContent = suite.name;
        
        suiteElement.appendChild(suiteHeader);
        
        for (const test of suite.tests) {
          const testElement = document.createElement('div');
          testElement.className = 'test-case';
          
          const testName = document.createElement('div');
          testName.className = 'test-name';
          testName.textContent = test.name;
          
          const testStatus = document.createElement('div');
          testStatus.className = `test-status ${test.status}`;
          testStatus.textContent = test.status === 'passed' ? 'Passed' : 'Failed';
          
          testElement.appendChild(testName);
          testElement.appendChild(testStatus);
          
          suiteElement.appendChild(testElement);
        }
        
        testResults.appendChild(suiteElement);
      }
      
      console.log(`Tests completed: ${results.passed} passed, ${results.failed} failed, ${results.total} total`);
    });
  </script>
</body>
</html>
